<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AAI-520 Chatbot</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            justify-content: space-between;
        }
        header {
            text-align: center;
            font-size: 2.5em;
            font-weight: bold;
            padding: 20px;
            background: linear-gradient(90deg, #1CB5E0 0%, #000851 100%);
            color: white;
        }
        .chat-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex-grow: 1;
            padding: 20px;
        }
        .chat-box {
            width: 70%;
            height: 60%;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            margin-bottom: 20px;
        }
        .typing-indicator {
            color: #999;
            font-style: italic;
            display: none;
        }
        input[type="text"] {
            width: 70%;
            padding: 15px;
            font-size: 1.2em;
            border-radius: 5px;
            margin-right: 10px;
            border: 1px solid #ccc;
        }
        button {
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: #1CB5E0;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #000851;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #1CB5E0;
            color: white;
        }
        .user-message {
            background-color: #1CB5E0;
            padding: 10px;
            border-radius: 5px;
            margin: 10px;
            text-align: right;
            color: white;
        }
        .bot-message {
            background-color: #000851;
            padding: 10px;
            border-radius: 5px;
            margin: 10px;
            text-align: left;
            color: white;
        }
    </style>
</head>
<body>
    <header>Welcome to the AAI-520 Chatbot Team 2</header>

    <div class="chat-container">
        <div class="chat-box" id="chat-box">
            <div class="typing-indicator" id="typing-indicator">Bot is typing...</div>
        </div>
        <div>
            <input type="text" id="user-input" placeholder="Type your message here..." onkeydown="checkEnter(event)">
            <button id="send-btn" onclick="sendMessage()">Send</button>
            <button id="reset-btn" onclick="resetChat()">Reset</button> 
        </div>
    </div>

    <footer>@Fall-2024 Group-2 Project</footer>

    <script>
        // Initial greeting when the page loads
        window.onload = function() {
            var chatBox = document.getElementById("chat-box");
            var xhr = new XMLHttpRequest();
            xhr.open("GET", "/start_conversation", true);
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    var botMessage = document.createElement("div");
                    botMessage.textContent = "Bot: " + JSON.parse(xhr.responseText).response;
                    botMessage.classList.add("bot-message");
                    chatBox.appendChild(botMessage);
                    chatBox.scrollTop = chatBox.scrollHeight;
                }
            };
            xhr.send();
        };

        // Function to handle sending a message
        function sendMessage() {
            var userInput = document.getElementById("user-input").value.trim();
            if (!userInput) return;

            var chatBox = document.getElementById("chat-box");

            // Add the user's message to the chat
            var userMessage = document.createElement("div");
            userMessage.textContent = "You: " + userInput;
            userMessage.classList.add("user-message");
            chatBox.appendChild(userMessage);

            // Clear the input field
            document.getElementById("user-input").value = "";

            // Show the typing indicator
            var typingIndicator = document.getElementById("typing-indicator");
            typingIndicator.style.display = "block";

            // Send the message to the server and get the bot's response
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "/get_response", true);
            xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    var botResponse = JSON.parse(xhr.responseText);
                    var botMessage = document.createElement("div");
                    botMessage.textContent = "Bot: " + botResponse.response;
                    botMessage.classList.add("bot-message");
                    chatBox.appendChild(botMessage);
                    chatBox.scrollTop = chatBox.scrollHeight;  // Scroll to the bottom of the chat box

                    // Hide the typing indicator
                    typingIndicator.style.display = "none";

                    // Disable input if the bot says goodbye (conversation ended)
                    if (botResponse.stop) {
                        document.getElementById("user-input").disabled = true;
                        document.getElementById("send-btn").disabled = true;
                    }
                }
            };
            xhr.send("user_input=" + encodeURIComponent(userInput));
        }

        // Function to check if "Enter" is pressed
        function checkEnter(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        }

        // Function to reset the chat
        function resetChat() {
            var chatBox = document.getElementById("chat-box");
            chatBox.innerHTML = '';  // Clear the chat history

            // Enable input fields
            document.getElementById("user-input").disabled = false;
            document.getElementById("send-btn").disabled = false;

            // Reload the page or trigger a new conversation
            window.onload();
        }
    </script>
</body>
</html>
